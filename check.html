<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        #child{
            text-align: center;
         
        }
    </style>
</head>
<body>
    <div id="parent"><p id="child">Box clicked 0 time</p></div>
</body>
<script>
    "use strict"
   var count=0;
    var doc1=document.querySelector('#parent');
    var doc2=document.querySelector('#child');
    doc1.addEventListener('click',function(){
        count++;
        doc2.innerText="BOX CLICKED"+count+"times";
        console.log("click"+count);
    });
</script>
</html>
